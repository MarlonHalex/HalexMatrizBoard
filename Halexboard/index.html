<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halexistar Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <div class="dashboard"><!-- Dashboard -->
            <section class="navigation"><!-- Navigation -->
                <img src="assets/img/apple-touch-icon.png" alt="logo">
                <div>
                    <span class="material-icons-outlined">home</span>
                    <span class="material-icons-outlined">dashboard</span>
                    <span class="material-icons-outlined">timeline</span>
                    <span class="material-icons-outlined">settings</span>

                </div>
            </section><!-- Navigation End-->
            <section class="main"><!-- Main -->
                <div class="search"><!-- Search -->
                    <form action="">
                        <input type="text" name="search" id="search" placeholder="Search here">
                    </form>
                    <div class="notification">
                        <span class="material-icons-outlined">notifications</span>
                        <span class="material-icons-outlined">edit</span>
                    </div>
                </div><!-- Search End -->

                <div class="title">
                    <h1>Tempo de Campanha</h1>
                    <form action="#">
                        <label for="projects">Sort By</label>
                        <select name="projects" id="projects">
                            <option value="recent">Recent Project</option>
                            <option value="finished">Finished Project</option>
                            <option value="ongoing">Recent Project</option>
                            <option value="stalled">Stalled Project</option>
                        </select>
                    </form>
                </div>

                <div class="project_list"><!-- Project List -->
                    <div class="project">
                        <div class="category"></div>
                        <h2>Graphic Design</h2>
                        <p>Active Recently</p>
                    </div>
                </div><!-- Project End -->

            </section><!-- Main End-->
            <section class="secondary"><!-- Secondary -->

            </section><!-- Secondary End-->
        </div><!-- Dashboard End-->
    </div>
</body>
</html>
