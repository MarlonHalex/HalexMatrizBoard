<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halexistar Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <div class="dashboard"><!-- Dashboard -->
            <section class="navigation"><!-- Navigation -->
                <img src="assets/img/apple-touch-icon.png" alt="logo">
                <div>
                    <span class="material-icons-outlined">home</span>
                    <span class="material-icons-outlined">dashboard</span>
                    <span class="material-icons-outlined">timeline</span>
                    <span class="material-icons-outlined">settings</span>

                </div>
            </section><!-- Navigation End-->
            <section class="main"><!-- Main -->
                <div class="search">
                    <form action="">
                        <input type="text" name="search" id="search" placeholder="Search here">
                    </form>
                    <div class="notification">
                        <span class="material-icons-outlined">notifications</span>
                        <span class="material-icons-outlined">edit</span>
                    </div>
                </div>
            </section><!-- Main End-->
            <section class="secondary"><!-- Secondary -->

            </section><!-- Secondary End-->
        </div><!-- Dashboard End-->
    </div>
</body>
</html>
